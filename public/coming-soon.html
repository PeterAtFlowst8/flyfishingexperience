<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fly Fishing Experience Munich — Bald zurück</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #F9F9F4;
      color: #121212;
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .masthead {
      border-top: 4px solid #121212;
      border-bottom: 2px solid #121212;
      padding: 1rem 0;
      width: 100%;
      max-width: 600px;
      margin-bottom: 3rem;
    }
    .site-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1;
    }
    .site-subtitle {
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-top: 0.5rem;
      color: #555;
    }
    .headline {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 900;
      line-height: 1;
      margin-bottom: 1.5rem;
    }
    .subline {
      font-size: 0.875rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #555;
      max-width: 400px;
      line-height: 1.8;
    }
    .divider {
      width: 60px;
      height: 2px;
      background: #121212;
      margin: 2rem auto;
    }
    .tag {
      display: inline-block;
      border: 1px solid #121212;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 0.4rem 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="masthead">
    <div class="site-title">THE FLY FISHING EXPERIENCE</div>
    <div class="site-subtitle">Fliegenfischerschule ohne Schnickschnack · München</div>
  </div>
  <h1 class="headline">BALD<br>ZURÜCK.</h1>
  <p class="subline">Wir arbeiten an etwas Neuem.<br>Die Isar läuft nicht weg.</p>
  <div class="divider"></div>
  <div class="tag">Coming Soon</div>
</body>
</html>
